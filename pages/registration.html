<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "../css/registration.css">
    <script src="../js/registration.js" defer></script>
</head>
<body onload="document.registration.user.focus();">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <ul class="navbar-nav d-flex flex-row ms-auto gap-4 align-items-center">
        <li class="nav-item d-flex align-items-center">
          <img src="../images/home.svg" alt="Home" width="20" height="40" class="me-1">
          <a class="nav-link text-white" href="../index.html">HOME</a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <img src="../images/login.svg" alt="Login" width="20" height="40" class="me-1">
          <a class="nav-link text-white active" href="../pages/login form.html">LOGIN</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
   <div class = "card">
    <h3>Registration</h3>
    <div class = "card-body">
        <form name = "registration" id = "registration">
            <div class = "group">
                <input  type="text"  name = "user" id = "Username" placeholder="Username">
                <p id = "msg"></p>
            </div>
             <div class = "group">
                <input class="mt-1" type="email" id = "Email" name = "email" placeholder="Email">
                <p id = "msg2"></p>
            </div>
             <div class = "group">
                <input class="mt-1" type="password" id = "password" name = "password" placeholder="Password" >
               <p id = "msg3"></p>
            </div>
             <div class = "group">
                <input class="mt-1" type="password" id = "confirmpass" name = "confirmpass" placeholder="Confirm Password">
                <p id = "msg4"></p>
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
   </div>
</body>
